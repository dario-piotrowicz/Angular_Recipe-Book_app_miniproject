<div class="row">
  <div class="col-12">
    <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
      <div class="row">
        <div class="col-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="form.invalid"
          >
            Save
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="navigateToBaseRecipesPanel()"
          >
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="imgUrl">Image URL</label>
            <input
              type="text"
              id="imgUrl"
              class="form-control"
              formControlName="imageUrl"
              #imgUrlInput
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <img [src]="imgUrlInput.value" alt="" class="img-responsive" />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              id="description"
              class="form-control"
              rows="6"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12" formArrayName="ingredients">
          <label>Ingredients</label>
          <div
            class="row m-2"
            *ngFor="
              let ingredient of ingredientsFormArray.controls;
              let idx = index
            "
            [formGroupName]="idx"
          >
            <div class="col-8">
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="col-2">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
              />
            </div>
            <div class="col-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="deleteIngredientFormControlAt(idx)"
              >
                &times;
              </button>
            </div>
          </div>
          <div class="row m-2">
            <div class="col-2 offset-10">
              <button
                type="button"
                class="btn btn-success"
                (click)="addIngredientFormGroup()"
              >
                +
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
