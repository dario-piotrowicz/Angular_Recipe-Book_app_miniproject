<div class="row mt-5">
  <div class="col-md-6 offset-md-3 col-12">
    <div *ngIf="loading; else notLoading" class="spinner-container">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <ng-template #notLoading>
      <form
        (ngSubmit)="onSubmitHandler($event.submitter.name, authFrom)"
        #authFrom="ngForm"
      >
        <div class="form-group">
          <label for="email" class="font-weight-bold"> Email </label>
          <input
            type="email"
            class="form-control"
            id="email"
            ngModel
            name="email"
            required
            email
          />
        </div>
        <div class="form-group">
          <label for="password" class="font-weight-bold"> Password </label>
          <input
            type="password"
            class="form-control"
            id="password"
            ngModel
            name="password"
            required
            minlength="6"
          />
        </div>
        <div class="mt-5">
          <button
            class="btn btn-primary mr-2"
            type="submit"
            name="sign-in"
            [disabled]="authFrom.invalid"
          >
            Sign In
          </button>
          <button
            class="btn btn-primary"
            type="submit"
            name="sign-up"
            [disabled]="authFrom.invalid"
          >
            Sign Up
          </button>
        </div>
      </form>
    </ng-template>
  </div>
</div>
