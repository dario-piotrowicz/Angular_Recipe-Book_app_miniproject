<div class="row p-3">
  <div class="col-12">
    <form (ngSubmit)="addIngredient(form)" #form="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            ngModel
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            name="amount"
            class="form-control"
            ngModel
          />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success m-1" type="submit">Add</button>
          <button class="btn btn-danger m-1" type="button">Delete</button>
          <button class="btn btn-primary m-1" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
